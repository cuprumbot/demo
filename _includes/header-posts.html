 <div class="header">
     <div class="container">
         <h1 class="logo"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
         <!-- 
         <h1 class="w3-left-align w3-padding-16"><span class="w3-tag w3-opacity"><a href="{{ site.baseurl }}/">{{ site.title }}</a></span></h1>
         -->
         <nav class="nav-collapse">
             <ul class="noList">
                 {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
                 <li class="bg element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                     <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
                 </li>
                 {% endfor %}
             </ul>
         </nav>
     </div>
 </div><!-- end .header -->
